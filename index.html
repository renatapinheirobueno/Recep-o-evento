<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="caixa">
    <h1>Formulário de recepção</h1>
    <h2>Seja bem-vindo à feira de cursos técnicos do Colégio Lindaura</h2>
  </div>

  <main>
  <form>
    <label for="nomeSobrenome">Nome e sobrenome</label>
    <input class="input-padrao" type="text" id="nomeSobrenome" required>
    
    <label for="email">Email</label>
    <input class="input-padrao" type="email" id="email" required>

    <label for="telefone">Telefone</label>
    <input class="input-padrao"  type="tel" id="telefone" required>
  
      <legend>Qual seu gênero?</legend>
      <select>
        <option> Feminino </option>
        <option> Masculino </option>
        <option> Outro </option>
      </select><br></br>

    <label for="horário">Horário de entrada</label>
    <input class="input-padrao" type="time" id="data" required>
      
<input type="submit" value="Enviar o formulário">
  </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
